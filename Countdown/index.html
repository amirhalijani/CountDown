<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Countdown | Designed By Amir Alijani</title>
</head>

<body>
    <section class="coming-soon">
        <div>
            <h2>Happy Birthday Bro</h2>
        </div>
        <div class="countdown">
            <div class="container-day">
                <h3 class="day">00</h3>
                <h3>Day</h3>
            </div>
            <div class="container-hour">
                <h3 class="hour">00</h3>
                <h3>Hour</h3>
            </div>
            <div class="container-minute">
                <h3 class="minute">00</h3>
                <h3>Minute</h3>
            </div>
            <div class="container-second">
                <h3 class="second">00</h3>
                <h3>Second</h3>
            </div>
        </div>
        <div>
            <img src="pic.jpg" alt="">
        </div>
    </section>
</body>

</html>
